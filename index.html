<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maamis Masala Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Golden Turmeric Gradient */
            background: linear-gradient(135deg, #38f9d7 0%, #eef583 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            width: 200px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }

        .header h1 {
            color: #fff;
            font-size: clamp(28px, 5vw, 42px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .header p {
            color: #fff;
            font-size: 18px;
            opacity: 0.9;
        }

        /* Grid for Game Cards */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        /* Game Card Style */
        .game-card {
            background: white;
            border-radius: 25px;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.8s ease backwards;
        }

        /* Staggered Animation for cards */
        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* Icons */
        .icon-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }

        .game-card:hover .icon-container {
            transform: rotate(10deg) scale(1.1);
        }

        /* Specific Colors for each game */
        .spin-card .icon-container { background: #e8f5e9; color: #43e97b; border: 3px solid #43e97b; }
        .tap-card .icon-container { background: #ffebee; color: #ef473a; border: 3px solid #ef473a; }
        .scratch-card-item .icon-container { background: #e3f2fd; color: #667eea; border: 3px solid #667eea; }

        .game-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .game-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .play-btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            transition: width 0.3s;
        }

        .spin-card .play-btn { background: linear-gradient(to right, #43e97b, #38f9d7); }
        .tap-card .play-btn { background: linear-gradient(to right, #cb2d3e, #ef473a); }
        .scratch-card-item .play-btn { background: linear-gradient(to right, #667eea, #764ba2); }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating particles for fun */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

                <div class="play-btn">Play Now</div>
            </a>

                <div class="play-btn">Play Now</div>

</body>
</html>
